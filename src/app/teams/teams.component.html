<h2> World Cups Teams  </h2>


<ul class="heroes">
    <li *ngFor="let team of teams"
    [class.selected]="team === selectedTeams"
        (click)="onSelect(team)">
      <span class="badge">{{team.id}}</span> {{team.name}}   
    </li>
  </ul>

  <app-team-details [team] ="selectedTeams"></app-team-details>
